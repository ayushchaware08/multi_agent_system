services:
  # Backend API
  - type: web
    name: multi-agent-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
    
  # Frontend
  - type: web
    name: multi-agent-frontend
    runtime: python
    buildCommand: pip install -r frontend/requirements.txt
    startCommand: streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_ROOT
        value: https://multi-agent-backend.onrender.com
